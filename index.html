<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>FocusTimer-2.0</title>
</head>
<body>
    <div id="app">
        <div class="timer">
            <div class="time">
                <span class="minutes">25</span>
                <span>:</span>
                <span class="seconds">00</span>
            </div>
    
            <div class="controls">
                <button class="buttonsImg"><img src="assets/play.svg" alt=""></button>
                <button class="buttonsImg"><img src="assets/stop.svg" alt=""></button>
                <button class="buttonsImg"><img src="assets/+.svg" alt=""></button>
                <button class="buttonsImg"><img src="assets/-.svg" alt=""></button>
            </div>
        </div>
    </div>
</body>
</html>
