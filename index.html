<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>FocusTimer-2.0</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <script type="module" src="/project-ft_2.0/src/js/index.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="app">
        <div class="timer">
            <div class="time flex">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
    
            <div class="controls flex">
                <button id="play" class="ph ph-play-circle"></button>
                <button id="stop" class="ph ph-stop-circle"></button>
                <button id="plus" class="ph ph-plus-circle"></button>
                <button id="minus" class="ph ph-minus-circle"></button>
            </div>


        </div>

        <div class="sonsCards">
            <button class="tree" ><img src="assets/Card 01.svg" alt=""></button>
            <button class="hide"><img src="assets/CardSub01.svg" alt=""></button>
            <button class="" ><img src="assets/Card 02.svg" alt=""></button>
            <button class="hide"><img src="assets/CardSub02.svg" alt=""></button>
            <button class="" ><img src="assets/Card 03.svg" alt=""></button>
            <button class="hide"><img src="assets/CardSub03.svg" alt=""></button>
            <button class="" ><img src="assets/Card 04.svg" alt=""></button>
            <button class="hide"><img src="assets/CardSub04.svg" alt=""></button>
        </div>
    </div>  
</body>
</html>
